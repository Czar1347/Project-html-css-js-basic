<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de produto</title>
</head>

<body>
    <div id="container">

        <div id="prod">
            <h1>Atualização do preço do produto</h1>
            <input type="text" id="preco" placeholder="Insira o valor do produto">
        </div>
        <div id="cat">
            <h1>Categoria</h1>
            <select id="categoria">
                <option>Selecione a categoria</option>
                <option value="1">Limpeza</option>
                <option value="2">Alimentação</option>
                <option value="3">Vestuário</option>
            </select>
        </div>
        <div id="sit">
            <h1>Situação</h1>
            <select id="situacao">
                <option>Selecione a situação</option>
                <option value="R">Necessita de refrigeração</option>
                <option value="N">Não-necessita de refrigeração</option>
            </select>
        </div>
        <div id="btn">
            <button onclick="calcular()">Calcular</button>
        </div>
        <div id="result">
            <h1>Resultado</h1>
            <h2 id="resultado"></h2>
        </div>
    </div>
</body>

</html>
